<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Book - Library Management System</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Library Management System</h1>
            <div class="user-info"></div>
            <nav>
                <a href="index.html">Home</a>
                <a href="browse.html">Browse Books</a>
                <a href="search.html">Search by ISBN</a>
                <a href="add-book.html">Add Book</a>
            </nav>
        </div>
    </header>

    <main class="container">
        <h2 class="text-center">Add New Book to Library</h2>

        <div id="message"></div>

        <form id="addBookForm" onsubmit="handleAddBookFormWithCustomCategory(event)">
            <div class="form-group">
                <label for="isbn">ISBN: *</label>
                <input type="text" id="isbn" name="isbn" required
                       placeholder="e.g., 978-0-123-45678-9">
            </div>

            <div class="form-group">
                <label for="title">Title: *</label>
                <input type="text" id="title" name="title" required>
            </div>

            <div class="form-group">
                <label for="author">Author: *</label>
                <input type="text" id="author" name="author" required>
            </div>

            <div class="form-group">
                <label for="category">Category: *</label>
                <select id="category" name="category" required>
                    <option value="">Select a category</option>
                </select>
            </div>

            <div class="form-group">
                <label for="price">Price ($): *</label>
                <input type="number" id="price" name="price" step="0.01" min="0.01" required>
            </div>

            <div class="form-group">
                <label for="stock">Stock Quantity: *</label>
                <input type="number" id="stock" name="stock" min="0" required value="1">
            </div>

            <div class="form-group">
                <label for="description">Description:</label>
                <textarea id="description" name="description" rows="5"
                          placeholder="Brief description of the book..."></textarea>
            </div>

            <button type="submit">Add Book</button>
            <a href="browse.html" class="btn btn-secondary" style="margin-left: 1rem; text-decoration: none; display: inline-block;">Cancel</a>
        </form>
    </main>

    <footer class="container">
        <p>&copy; 2024 Library Management System. All rights reserved.</p>
    </footer>

    <script src="js/app.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/books.js"></script>
    <script>
        // Check if user is logged in
        document.addEventListener('DOMContentLoaded', function() {
            requireAuth();
            setupCategorySelect();
        });
    </script>
</body>
</html>
